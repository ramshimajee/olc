

  <div class="col-lg-8 d-flex align-items-stretch"></div>
    <div class="card w-100">
      <div class="card-body p-4">
        <h5 class="card-title fw-semibold mb-4">Bylaw </h5>
        <a [routerLink]="['/adminmaster/bylaws']"><button class="btn btn-primary">Add New  +</button></a><br><br>

        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">slno</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">description</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">image</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">  Actions</h6>
                </th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let data of bylawdata; let i = index">
                
                <td class="border-bottom-0">
                  {{i + 1}}
                    <h6 class="fw-semibold mb-1"></h6>                              
                </td>

                <td class="border-bottom-0">
                  {{data.description}}
                  <p class="mb-0 fw-normal"></p>
                </td>  

                <td class="border-bottom-0">
                  <img src="http://127.0.0.1:8000{{data.image}}" alt="image" width="100" height="100">
                  <p class="mb-0 fw-normal"></p>
                </td> 
                <td>
                  <button class="btn btn-danger btn-sm rounded-0" type="button" (click)="delete(data.id)" data-toggle="tooltip" data-placement="top" title="Delete">
                    <i class="fa fa-trash"></i>
                  </button>
                  &nbsp;
                  <button class="btn btn-success btn-sm rounded-0" type="button" (click)="edit(data.id)"  title="Edit">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr> 

                                    
            </tbody>
           
          </table>

         
        </div>
      </div>
    </div>
