

<div class="container-fluid"></div>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">Annual Report</h5>
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="submit()" enctype="multipart/form-data"> 
              <div class="mb-3">
                <label for="exampleInputannualdescription" class="form-label">Annual Description</label>
                <input type="text" name="annualdescription" [(ngModel)]="annualreport.annualdescription"   id="form2Example1" class="form-control" placeholder="description" />
              </div>
              <div class="mb-3">
                <label for="exampleInputannualbrochure" class="form-label">Choose Image</label>
                <input type="file" name="annualbrochure" (change)="onFileSelected($event)"    id="form2Example1" class="form-control"  />
              </div>
              <img src="http://127.0.0.1:8000{{annualbrochure}}" alt="image" width="100" height="100">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
